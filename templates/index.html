<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, user-friendly search engine with query expansion">
    <title>Findo Search Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="font-sans">
    <div id="welcome-page">
        <div class="welcome-content max-w-2xl px-6">
            <h1 class="text-4xl font-bold text-blue-400 mb-4">Welcome to Find<span><i class="fas fa-magnifying-glass logo-icon"></i></span></h1>
            <p class="text-lg text-gray-200 mb-6">Discover the web with fast, intuitive search and smart suggestions.</p>
            <button
                id="start-search"
                class="bg-blue-600 text-white px-8 py-3 rounded-full hover:bg-blue-700 focus:outline-none"
                aria-label="Start searching"
            >
                Start Searching
            </button>
        </div>
    </div>

    <!-- Search Page -->
    <div id="search-page" class="flex flex-col">
        <!-- Header -->
        <header class="absolute top-0 left-0 bg-transparent p-4 flex justify-between items-center w-full">
            <h1 class="text-blue-400">Find<span><i class="fas fa-magnifying-glass logo-icon"></i></span></h1>
            <div class="flex items-center space-x-4">
                <select id="model-select" class="bg-gray-700 text-white px-4 py-2 rounded">
                    <option value="bm25">BM25</option>
                    <option value="tfidf">TF-IDF</option>
                    <option value="sbert">SBERT</option>
                </select>
                <button id="theme-toggle" class="text-gray-300 hover:text-blue-400 focus:outline-none" aria-label="Toggle light mode">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </header>

        <!-- Fixed Search Bar and Results -->
        <div class="fixed-search-container fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl px-4 z-10">
            <div class="search-bar rounded-full flex items-center p-2 shadow-md">
                <input
                    id="search-input"
                    type="text"
                    placeholder="Search the web..."
                    class="w-full px-4 py-2 text-gray-200 bg-transparent rounded-full focus:outline-none"
                    aria-label="Search input"
                >
                <button
                    id="search-button"
                    class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 focus:outline-none"
                    aria-label="Search"
                >
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <!-- Suggestions -->
            <div id="suggestions-container" class="w-full mt-2 space-y-1"></div>
            <!-- Search Results -->
            <div id="results-container" class="w-full mt-4 space-y-4"></div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 shadow-inner p-4 text-center text-gray-400 mt-auto">
            <p>Â© 2025 Findo. All rights reserved.</p>
        </footer>
    </div>
    <script src="/static/script.js" defer></script>
</body>
</html>
